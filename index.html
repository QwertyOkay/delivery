<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px; /* Высота хедера (56px) + отступ сверху */
    }
    .header {
      height: 435px;
      background-color: #f8f9fa; /* Цвет фона хедера */
      padding: 22px 15px; /* Внутренний отступ внутри хедера */
      box-sizing: border-box;
    }
    .header-content {
      height: 390px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <!-- <a class="navbar-brand" href="#">Логотип</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Пункт 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Пункт 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Пункт 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Пункт 4</a>
        </li>
      </ul>
      <button class="btn btn-primary ml-2">Кнопка</button>
    </div>
  </nav>

  <!-- Хедер -->
  <div class="header">
    <div class="header-content">
      <!-- Контент внутри хедера -->
      <h1>Привет, мир!</h1>
      <p>Дополнительный текст.</p>
    </div>
  </div>

  <!-- Подключение Bootstrap JS (необходимо для работы навигационной панели на мобильных устройствах) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
