<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .header {
            height: 435px;
            background-color: #f8f9fa;
            /* Цвет фона хедера */
            padding: 22px 15px;
            /* Внутренний отступ внутри хедера */
            box-sizing: border-box;
        }

        .header-content {
            height: 390px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body {
            padding-top: 56px;
            /* Высота хедера (56px) + отступ сверху */
        }

        .form-container {
            /* width: 766px; */
            /* height: 436px; */
            margin: 50px auto;
            /* Центрирование формы */
            background-color: #f8f9fa;
            /* Цвет фона формы */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 8px;
        }

        .form-text {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .submit-button {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #007bff;
            /* Цвет кнопки */
            color: #fff;
            /* Цвет текста на кнопке */
            border: none;
            cursor: pointer;
        }

        .navbar-light .navbar-toggler {
            border: none;
        }
    </style>
</head>

<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- <a class="navbar-brand" href="#">Логотип</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Пункт 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Пункт 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Пункт 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Пункт 4</a>
                </li>
            </ul>
        </div>
        <button class="btn btn-primary ml-2">Присодениться</button>
    </nav>

    <!-- Хедер -->
    <div class="header">
        <div class="header-content">
            <!-- Контент внутри хедера -->
            <h1>Работа в твоем городе</h1>
            <p>Если ты хочешь координально
                изменить свою жизнь и
                зарабатывать от 20 000 рублей в день</p>
            <p>свяжись с нами удобным для тебя способом</p>
        </div>
    </div>

    <section>
        <!-- Форма -->
        <div class="form-container">
            <div class="form-header">Заголовок формы</div>

            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя">
            </div>

            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" id="city" name="city" placeholder="Введите ваш город">
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона">
            </div>

            <div class="form-text">
                <!-- Текстовый блок -->
                <p>Заполняя форму, я принимаю условия передачи информации</p>
                <button class="submit-button">Submit</button>
            </div>
        </div>
    </section>

    <!-- Подключение Bootstrap JS (необходимо для работы навигационной панели на мобильных устройствах) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
